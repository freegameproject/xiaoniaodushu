<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>html5基础课程</title>
    <style>
        @-webkit-keyframes color /* Safari 和 Chrome */
        {
            from {
                background: red;
            }
            to {
                background: yellow;
            }
        }

        .color {
            width: 50px;
            height: 50px;
            -webkit-animation: color 1s linear 2s infinite alternate;
        }
    </style>
</head>
<body>
<a href="autopage/index.html" class="color">autoPage</a>
</body>
</html>
