<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>翻牌子测试</title>
    <link rel="stylesheet" href="animate.css"/>
    <style>
        .box {
            width: 355px;
            height: 500px;
            padding-top: 30px;
            padding-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            zoom: 0.6;
        }
        .list {
            position: absolute;
        }
    </style>
</head>
<body>
    <h2>翻牌子测试</h2>
    <div id="box1" class="box viewport-flip" title="点击翻面">
        <div href="/" class="list flip out"><img src="success.png" width="355" height="500" alt="纸牌正面" /></div>
        <div href="/" class="list flip"><img src="b.jpg" width="355" height="500" alt="纸牌背面" /></div>
    </div>
</body>
<script src="jquery-2.1.1.min.js"></script>
<script>
    // 在前面显示的元素，隐藏在后面的元素
    var eleBack = null, eleFront = null,
    // 纸牌元素们
    eleList = $(".list");

    // 确定前面与后面元素
    var funBackOrFront = function() {
        eleList.each(function() {
            if ($(this).hasClass("out")) {
                eleBack = $(this);
            } else {
                eleFront = $(this);
            }
        });
    };
    funBackOrFront();

    $(".box").bind("click", function() {
        // 切换的顺序如下
        // 1. 当前在前显示的元素翻转90度隐藏, 动画时间225毫秒
        // 2. 结束后，之前显示在后面的元素逆向90度翻转显示在前
        // 3. 完成翻面效果
        //eleList = $(".list");

        eleFront.addClass("out").removeClass("in");
        setTimeout(function() {
            eleBack.addClass("in").removeClass("out");
            // 重新确定正反元素
            funBackOrFront();
        }, 225);
        return false;
    });
</script>
</html>
